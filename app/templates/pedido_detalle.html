{%extends 'base.html'%} {% block content%}

<div class="mt-2">

  <h1>
    Pedido {{pedido.id}}
  </h1>

  <form action="{%url 'pedido_detalle' pedido.id %}" method="POST">
    {% csrf_token%}
    <div class="form-group row mt-4">

      <!-- Revisar formato BOOL -->
      <label for="pedidoPlanificado" class="col-sm-2 col-form-label ">Planificado: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoPlanificado" name="pedidoPlanificado" value={{pedido.planificado}}>
      </div>

      <label for="pedidoProducido" class="col-sm-2 col-form-label ">Producido: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoProducido" name="pedidoProducido" value={{pedido.producido}}>
      </div>

      <label for="pedidoCantidad" class="col-sm-2 col-form-label ">Cantidad: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoCantidad" name="pedidoCantidad" value={{pedido.cantidad}}>
      </div>

      <label for="pedidoReferencia" class="col-sm-2 col-form-label ">Referencia: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoReferencia" name="pedidoReferencia" value={{pedido.catalogo}}>
      </div>

      <label for="pedidoCliente" class="col-sm-2 col-form-label ">Cliente: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoCliente" name="pedidoCliente" value={{pedido.cliente}}>
      </div>

    </div>
    <input type="submit" class="btn btn-secondary" value="Guardar">

    <input type="submit" class="btn btn-secondary" value="Eliminar">
    <!--Aun sin programar-->
  </form>

</div>
{%endblock%}
