{%extends 'base.html'%} {% block content%}

<div class="mt-2">

  <h1>
    Pedido {{pedido.id}}
  </h1>

  <form action="{%url 'pedido_detalle' pedido.id %}" method="POST">
    {% csrf_token%}
    <div class="form-group row mt-4">

      <!-- Revisar formato BOOL -->
      <label for="pedidoPlanificado" class="col-sm-2 col-form-label ">Planificado: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoPlanificado" value={{pedido.planificado}}>
      </div>

      <label for="pedidoProducido" class="col-sm-2 col-form-label ">Producido: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoProducido" value={{pedido.producido}}>
      </div>

      <label for="pedidoCantidad" class="col-sm-2 col-form-label ">Cantidad: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="pedidoCantidad" value={{pedido.cantidad}}>
      </div>

    </div>
    <input type="submit" class="btn btn-secondary" value="Guardar">
  </form>

</div>
{%endblock%}
