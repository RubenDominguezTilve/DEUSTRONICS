{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

  <link rel="stylesheet" href="{% static 'main.css'%}" />
</head>

<body>
  {% block nav%}

    <a class="navbar-brand" href="{%url 'index' %}"><img src="{% static 'Desuto5.png' %}" alt="" id="logo" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{%url 'index' %}">Deustronics <span
            class="sr-only">(current)</span></a>

        <div class="btn-group">
          <div class="dropdown mr-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"

              Visualizar
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{%url 'empleado_lista' %}">Empleados</a>
              <a class="dropdown-item" href="{%url 'equipo_lista' %}">Equipos</a>
              <a class="dropdown-item" href="{%url 'pedido_lista' %}">Pedidos</a>
              <a class="dropdown-item" href="{%url 'proceso_lista' %}">Procesos</a>
              <a class="dropdown-item" href="{%url 'tarea_lista' %}">Tareas</a>
            </div>
          </div>
          <div class="dropdown dropdown-dark">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Gestionar
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{%url 'empleado_lista' %}">Empleados</a>
              <a class="dropdown-item" href="{%url 'equipo_lista' %}">Equipos</a>
              <a class="dropdown-item" href="{%url 'pedido_lista' %}">Pedidos</a>
              <a class="dropdown-item" href="{%url 'proceso_lista' %}">Procesos</a>
              <a class="dropdown-item" href="{%url 'tarea_lista' %}">Tareas</a>
            </div>
          </div>
        </div>
        <a class="nav-item nav-link" href="{%url 'catalogo_lista' %}">Catálogo</a>
        <!--
        <a class="nav-item nav-link" href="#">Visualizar</a>
        <a class="nav-item nav-link" href="#">Gestionar</a>
        <a class="nav-item nav-link" href="#">Catálogo</a>
        
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Catálogo</a>
        -->
      </div>
  </nav>
  {%endblock%}
  <div class="container">
    <div class="row">
      {%block content %} {%endblock%}
    </div>
  </div>
</body>

</html>
