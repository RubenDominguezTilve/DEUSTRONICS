{%extends 'base.html'%} {% block content%}

<div class="mt-2">
  <h1>
    Empleado {{empleado.id}}
  </h1>

  <form action="{%url 'empleado_detalle' empleado.id %}" method="POST" class="formDetalle">
    {% csrf_token%}
    <div class="form-group row mt-4">
      <label for="empleadoDNI" class="col-sm-2 col-form-label">DNI: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="empleadoDNI" name="empleadoDNI" value="{{empleado.dni}}" />
      </div>

      <label for="empleadoNombre" class="col-sm-2 col-form-label">Nombre: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="empleadoNombre" name="empleadoNombre"
          value="{{empleado.nombre}}" />
      </div>

      <label for="empleadoApellido1" class="col-sm-2 col-form-label">Apellido 1: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="empleadoApellido1" name="empleadoApellido1"
          value="{{empleado.apellido1}}" />
      </div>

      <label for="empleadoApellido2" class="col-sm-2 col-form-label">Apellido 2: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="empleadoApellido2" name="empleadoApellido2"
          value="{{empleado.apellido2}}" />
      </div>

      <label for="empleadoTelefono" class="col-sm-2 col-form-label">Tel√©fono: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control ml-2" id="empleadoTelefono" name="empleadoTelefono"
          value="{{empleado.telefono}}" />
      </div>
      <input type="hidden" class="form-control ml-2" name="id" value="{{empleado.id}}" />
      <input type="hidden" class="form-control ml-2" id="empleadoUsuario" name="empleadoUsuario"
        value="{{empleado.usuario.id}}" />
    </div>
    <input type="submit" class="btn btn-secondary" value="Guardar" />
  </form>

  <form action="{%url 'empleado_delete'%}" method="POST" class="formDetalle">
    {% csrf_token%}
    <input type="hidden" name="idEmpleado" value="{{empleado.id}}">
    <input type="submit" class="btn btn-danger" value="Eliminar">
  </form>
</div>

{%endblock%}
