{%extends 'base.html'%} {% block content%}
<h1>
  Listado de procesos
</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Proceso</th>
      <th scope="col">Ver detalle</th>
    </tr>
  </thead>
  <tbody>
    {% if procesos%}
    {%for proceso in procesos%}
    <tr>
      <th scope="row">{{proceso.id}}</th>
      <td>{{proceso.nombre}}</td>
      <td><a href="{%url 'proceso_detalle' proceso.id %}"> Ver detalle</a></td>
    </tr>
    {%endfor%}
    {% else %}
    No hay procesos definidos.
    {% endif %}
  </tbody>
</table>
{%endblock%}
